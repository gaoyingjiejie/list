<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分类列表</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="font/iconfont.css">
</head>

<body>
    <div class="wrap">
        <header>
            <span><i class="icon iconfont icon-return"></i></span>
            <span>分类列表</span>
            <span></span>
        </header>
        <section>
            <div class="list">
                <div class="left">
                    <h2>分类名称:水果</h2>
                    <p>添加时间：2018-12-30</p>
                </div>
                <div class="right">
                    <span><i class="icon iconfont icon-changyonggoupiaorenbianji compile"></i></span>
                    <span><i class="icon iconfont icon-trash delete"></i></span>
                </div>
            </div>
        </section>
        <footer>
            添加分类
        </footer>
        <div class="shade">
            <div class="box">
                <h2>填写分类名称</h2>
                <input type="text" placeholder="填写分类名称" class="input">
                <div class="button">
                    <div class="cancel">取消</div>
                    <div class="save">保存</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/comment/flexible.js"></script>
    <script src="js/comment/zepto.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
